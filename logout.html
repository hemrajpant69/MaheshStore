<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logging Out | MaheshShop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <nav class="navbar">
    <h1>MaheshShop</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="cart.html">Cart <span id="cartCount">0</span></a></li>
      <li id="authContainer">
        <a href="login.html" id="loginLink" class="auth-link">Login</a>
        <div id="userProfile" class="auth-link" style="display: none;">
          <i class="fas fa-user-circle user-icon"></i>
          <span id="userName"></span>
          <a href="logout.html" id="logoutLink">Logout</a>
        </div>
      </li>
    </ul>
  </nav>
  
  <main class="logout-container">
    <div class="logout-message">
      <i class="fas fa-sign-out-alt"></i>
      <h2>Logging you out...</h2>
      <p>You will be redirected to the home page shortly.</p>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      localStorage.removeItem('loggedInUser');
      updateAuthUI();
      
      setTimeout(function() {
        window.location.href = 'index.html';
      }, 2000);
    });
  </script>
</body>
</html>
